version: "3.8"

services:
  nginx_proxy:
    image: nginx:stable
    container_name: nginx_proxy
    ports:
      - "8080:80"      # public entrypoint for grader
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro   # generated from nginx.conf.template
    depends_on:
      - app_blue
      - app_green
    networks:
      - hngnet

  app_blue:
    image: ${BLUE_IMAGE}
    container_name: app_blue
    environment:
      - RELEASE_ID=${RELEASE_ID_BLUE}
      - APP_POOL=blue
    ports:
      - "${BLUE_PORT}:3000"   # grader calls this for chaos (8081)
    networks:
      - hngnet

  app_green:
    image: ${GREEN_IMAGE}
    container_name: app_green
    environment:
      - RELEASE_ID=${RELEASE_ID_GREEN}
      - APP_POOL=green
    ports:
      - "${GREEN_PORT}:3000"  # grader calls this for chaos (8082)
    networks:
      - hngnet

networks:
  hngnet:
    driver: bridge
